<material-drawer temporary #drawer="drawer" >
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item  focusItem [routerLink]="RoutePaths.home.toUrl()"
                              routerLinkActive="router-link-active">
                <material-icon icon="home"></material-icon>Home
            </material-list-item>
            <material-list-item focusItem [routerLink]="RoutePaths.editor.toUrl()"
                              routerLinkActive="router-link-active">
                <material-icon icon="edit"></material-icon>Editor
            </material-list-item>           
        </div>
        
        <!--<div group>
            <div label>Tags</div>
            <material-list-item>
                <material-icon icon="star"></material-icon>Favorites
            </material-list-item>
        </div>-->
    </material-list>
</material-drawer>
<material-content>
    <div class="container">
        <header class="material-header ">
            <div class="material-header-row">
                <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                    <material-icon icon="menu"></material-icon>
                </material-button>
                <span class="material-header-title">LEGIS 1.0</span>
                <div class="material-spacer"></div>
                <nav class="material-navigation">
                    <a>Sair</a>
                </nav>
            </div>
        </header>
        <router-outlet [routes]="Routes.all"></router-outlet>
    </div>
</material-content>
